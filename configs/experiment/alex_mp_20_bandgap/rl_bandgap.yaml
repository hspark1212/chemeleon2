# @package _global_
# RL training for bandgap optimization on Alex-MP-20-Bandgap
# Inherits most defaults from train_rl.yaml, but defines custom data config inline

data:
  _target_: src.data.datamodule.DataModule
  data_dir: ${paths.data_dir}/alex_mp_20_bandgap
  batch_size: 5
  dataset_type: "alex_mp_20_bandgap"
  target_condition: dft_band_gap
  mace_features: false
  num_workers: 16
  pin_memory: false

trainer:
  max_steps: 1000
  # strategy: ddp_find_unused_parameters_true

rl_module:
  ldm_ckpt_path: ${hub:alex_mp_20_ldm_rl}
  vae_ckpt_path: ${hub:alex_mp_20_vae}

  rl_configs:
    clip_ratio: 0.0001
    kl_weight: 1.0
    num_group_samples: 64
    group_reward_norm: true

  reward_fn:
    _target_: src.rl_module.reward.ReinforceReward
    normalize_fn: std
    eps: 1e-4
    reference_dataset: alex-mp-20
    components:
      - _target_: src.rl_module.components.PredictorReward
        weight: 1.0
        normalize_fn: norm
        predictor:
          _target_: src.vae_module.predictor_module.PredictorModule.load_from_checkpoint
          checkpoint_path: "ckpts/alex_mp_20_bandgap/predictor/predictor_dft_band_gap_e8mhs4yg.ckpt"
          map_location: "cpu"
        target_name: dft_band_gap
        target_value: 3.0
        clip_min: 0.0
      - _target_: src.rl_module.components.CompositionDiversityReward
        weight: 0.5
        normalize_fn: norm

callbacks:
  early_stopping:
    monitor: "val/reward"
    patience: 10
    mode: "max"

logger:
  wandb:
    name: rl_bandgap
