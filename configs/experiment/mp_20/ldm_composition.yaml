# @package _global_
# LDM training with composition conditioning on MP-20
# Inherits all defaults from train_ldm.yaml

ldm_module:
  vae_ckpt_path: ${hub:mp_20_vae}

data:
  target_condition: composition

logger:
  wandb:
    name: "ldm_composition"
    group: "${task_name}/${data.dataset_type}"
    tags: ["ldm", "dng", "composition_condition"]
