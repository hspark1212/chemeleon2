# @package _global_
# VAE training for DNG (with atom type prediction) on MP-20
# Inherits all defaults from train_vae.yaml

trainer:
  max_epochs: 5000

vae_module:
  atom_type_predict: true

logger:
  wandb:
    name: "vae_dng"
    group: "${task_name}/${data.dataset_type}"
    tags: ["vae", "dng"]
