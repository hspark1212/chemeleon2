# @package _global_
# VAE training for CSP (no atom type prediction) on MP-20
# Inherits all defaults from train_vae.yaml

trainer:
  max_epochs: 5000

vae_module:
  loss_weights:
    atom_types: 0

  atom_type_predict: false

logger:
  wandb:
    name: "vae_csp"
    group: "${task_name}/${data.dataset_type}"
    tags: ["vae", "csp"]
