# @package _global_
# VAE training for DNG (with atom type prediction) on Alex-MP-20
# Changes from train_vae.yaml: data -> alex_mp_20

defaults:
  - override /data: alex_mp_20

trainer:
  max_epochs: 5000

vae_module:
  atom_type_predict: true

logger:
  wandb:
    name: "vae_dng"
    group: "${task_name}/${data.dataset_type}"
    tags: ["vae", "dng"]
