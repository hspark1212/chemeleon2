# @package _global_
# LDM training with null conditioning on Alex-MP-20
# Changes from train_ldm.yaml: data -> alex_mp_20

defaults:
  - override /data: alex_mp_20

ldm_module:
  vae_ckpt_path: ${hub:alex_mp_20_vae}

data:
  target_condition: null

logger:
  wandb:
    name: "ldm_dng"
    group: "${task_name}/${data.dataset_type}"
    tags: ["ldm", "dng", "null_condition"]
