# @package _global_
# VAE training for CSP (no atom type prediction) on Alex-MP-20
# Changes from train_vae.yaml: data -> alex_mp_20

defaults:
  - override /data: alex_mp_20

trainer:
  max_epochs: 5000

vae_module:
  loss_weights:
    atom_types: 0

  atom_type_predict: false

logger:
  wandb:
    name: "vae_csp"
    group: "${task_name}/${data.dataset_type}"
    tags: ["vae", "csp"]
