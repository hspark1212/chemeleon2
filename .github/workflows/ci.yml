name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pyright pytest
          pip install -e .

      # Ruff format check (must match pre-commit hook behavior)
      - name: Ruff format check
        run: ruff format --check .

      # Ruff lint check (must match pre-commit hook behavior)
      - name: Ruff lint check
        run: ruff check .

      # Pyright type checking
      - name: Pyright type check
        run: pyright

      # Run full test suite (including baseline tests)
      - name: Run tests
        run: pytest
