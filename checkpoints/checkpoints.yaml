# Model Checkpoint Configuration
#
# This file defines metadata for model checkpoints stored on Hugging Face Hub.
# Checkpoints are automatically downloaded when running tests locally.
#
# To upload new checkpoints: ./scripts/upload_checkpoints.sh
# To calculate checksums: sha256sum ckpts/**/*.ckpt (if ckpts include .ckpt files)

checkpoints:
  # VAE Models
  mp_20_vae:
    filename: dng_m4owq4i5_v0.ckpt
    hf_path: v0.0.1/mp_20/vae/dng_m4owq4i5_v0.ckpt
    description: "VAE model trained on MP-20 dataset"

  alex_mp_20_vae:
    filename: dng_j1jgz9t0_v1.ckpt
    hf_path: v0.0.1/alex_mp_20/vae/dng_j1jgz9t0_v1.ckpt
    description: "VAE model trained on Alex MP-20 dataset"

  # LDM Models (base)
  mp_20_ldm_base:
    filename: ldm_null_4tfw67aq.ckpt
    hf_path: v0.0.1/mp_20/ldm/ldm_null_4tfw67aq.ckpt
    description: "LDM model trained on MP-20 dataset"

  alex_mp_20_ldm_base:
    filename: ldm_null_k744ob4i.ckpt
    hf_path: v0.0.1/alex_mp_20/ldm/ldm_null_k744ob4i.ckpt
    description: "LDM model trained on Alex MP-20 dataset"

  # LDM Models (RL fine-tuned)
  mp_20_ldm_rl:
    filename: ldm_rl_dng_xxq3a0mn.ckpt
    hf_path: v0.0.1/mp_20/ldm/ldm_rl_dng_xxq3a0mn.ckpt
    description: "LDM model trained on MP-20 dataset with RL fine-tuning"

  alex_mp_20_ldm_rl:
    filename: ldm_rl_dng_tuor5vgd.ckpt
    hf_path: v0.0.1/alex_mp_20/ldm/ldm_rl_dng_tuor5vgd.ckpt
    description: "LDM model trained on Alex MP-20 dataset with RL fine-tuning"

# Configuration
config:
  hf_repo: "hspark1212/chemeleon2-checkpoints"
  local_dir: "./checkpoints"
  retry_attempts: 3
  retry_delay: 2 # seconds
